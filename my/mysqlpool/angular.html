<html>
    <head>
        <script src="angular.min.js"></script>
        <script>
           var app=angular.module("app",[]);
           app.controller("demo",function($scope,$http){
               $http.get("http://localhost:8080/emp")
               .then(function(response){
                   $scope.res=response.data;
               });
           });
        </script>
    </head>
    <body ng-app="app" ng-controller="demo">
        <table border="1">
            <tr ng-repeat="item in res">
                <td>{{item.id}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.salary}}</td>
            </tr>
        </table>
    </body>
</html>
